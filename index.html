<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
        .inputGroup {
            margin: 1em 0;
            max-width: 300px;
            position: relative;
        }
        .inputGroup input, .inputGroup select {
            font-size: 100%;
            padding: 0.8em;
            outline: none;
            border: 2px solid rgb(200, 200, 200);
            background-color: white;
            border-radius: 50px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .inputGroup label {
            font-size: 100%;
            position: absolute;
            left: 0;
            padding: 0.8em;
            margin-left: 0.5em;
            pointer-events: none;
            transition: all 0.2s ease;
            color: rgb(100, 100, 100);
        }
        .inputGroup :is(input:focus, input:valid, select:focus, select:valid)~label {
            transform: translateY(-50%) scale(.9);
            margin: 0em;
            margin-left: 1.3em;
            padding: 0.4em;
            background-color: white;
        }
        .inputGroup :is(input:focus, input:valid, select:focus, select:valid) {
            border-color: rgb(150, 150, 200);
        }
        button {
            font-size: 100%;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 50px;
            background-color: #1d4ed8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Student Information Form</h1>
        <form id="studentForm" class="bg-white p-6 rounded shadow-md">
            <div class="inputGroup">
                <input type="text" id="studentName" required autocomplete="off">
                <label for="studentName">Student Name</label>
            </div>
            <div class="inputGroup">
                <input type="text" id="fatherName" required autocomplete="off">
                <label for="fatherName">Father's Name</label>
            </div>
            <div class="inputGroup">
                <input type="text" id="motherName" required autocomplete="off">
                <label for="motherName">Mother's Name</label>
            </div>
            <div class="inputGroup">
                <input type="text" id="mobileNumber" required autocomplete="off">
                <label for="mobileNumber">Mobile Number</label>
            </div>
            <div class="inputGroup">
                <input type="text" id="village" required autocomplete="off">
                <label for="village">Village</label>
            </div>
            <div class="inputGroup">
                <select id="gender" required>
                    <option value="" disabled selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="gender">Gender</label>
            </div>
            <div class="inputGroup">
                <select id="class" required>
                    <option value="" disabled selected></option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                    <option value="Class 4">Class 4</option>
                    <option value="Class 5">Class 5</option>
                </select>
                <label for="class">Class</label>
            </div>
            <div class="inputGroup">
                <select id="section" required>
                    <option value="" disabled selected></option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <label for="section">Section</label>
            </div>
            <div class="inputGroup">
                <input type="text" id="roll" required autocomplete="off">
                <label for="roll">Roll</label>
            </div>
            <button type="button" onclick="saveStudent()">Save</button>
        </form>
    </div>

    <script>
        function saveStudent() {
            const student = {
                name: document.getElementById('studentName').value,
                fatherName: document.getElementById('fatherName').value,
                motherName: document.getElementById('motherName').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                village: document.getElementById('village').value,
                gender: document.getElementById('gender').value,
                class: document.getElementById('class').value,
                section: document.getElementById('section').value,
                roll: document.getElementById('roll').value
            };

            let students = JSON.parse(localStorage.getItem('students')) || [];
            students.push(student);
            localStorage.setItem('students', JSON.stringify(students));
            alert('Student information saved successfully!');
        }
    </script>
</body>
</html>
